
    <div class="container text-center">
      <div class="row">
        @for (item of districts ; track $index){
        <div class="col">
          <div class="card" style="width: 18rem;margin-top: 250px;">
            <img src="{{item.image}}" class="card-img-top" alt="..." style="height: 190px;">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="./thiru.html" class="btn btn-primary">EXPLORE</a>
            </div>
          </div> 
        </div>
      }
      </div>
      </div>
